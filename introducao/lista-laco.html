<meta charset="UTF-8">
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <ul>
        <!-- o for repete a tag que ele foi usado e tudo que há dentro dela-->
        <li v-for="(cor, indice) in cores">{{indice}}) {{ cor }}</li>
    </ul>
    <!-- 'push' atua acrescentando um item no final da lista-->
    <!-- 'key' é o identificador de um item, levando em consideração que o indice pode mudar-->
    <button @click="cores.push('Branco')" :key="cor">Adicionar Branco</button>

    <hr>

    <ul>
        <li v-for="pessoa in pessoas">
            {{ pessoa.nome }} <!--o acesso a dados é da mesma forma que de objetos/dicionarios-->
            <!-- não é obrigatorio passar 3 atributos, normalmente se usa apenas 1-->
            <div v-for="(valor, chave, indice) in pessoa">
                {{ chave }} = {{ valor }} ( {{ indice }})
            </div>
        </li>
    </ul>


    <hr>

    <div v-for="n in 10">{{ n }}</div>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            cores: ['vermelho', 'verde', 'amarelo', 'azul'],
            pessoas:[
                {nome: 'Ana', idade: 26, peso: 59},
                {nome: 'Guilherme', idade: 22, peso: 89}
            ]
        }
    })
</script>
